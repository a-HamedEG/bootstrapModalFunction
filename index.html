<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Function Test</title>
    <link rel="icon" href="imgs/favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="modalMessage">
      <div class="modal-dialog">
        <div class="modal-content" style="transform: translateX(25%);">
          <div class="modal-body" style="text-align: center; color: white;">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="my-5 text-center">Modal Function</h2>
      <label for="inputText" class="form-label mb-3">Type text for the modal</label>
      <input type="text" id="inputText" maxlength="30" class="form-control mb-3">
      <label for="inputDuration" class="form-label mb-3">Duration for the modal to fade out</label>
      <input type="number" id="inputDuration" class="form-control mb-3">
      <label for="inputColor" class="form-label mb-3">Color</label>
      <input type="text" id="inputColor" class="form-control mb-3">
      <label for="inputSize" class="form-label mb-3">Size</label>
      <select id="inputSize" class="form-select mb-5">
        <option value="1">sm</option>
        <option value="2">lg</option>
      </select>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" id="modalBtn">
          Try it
      </button>
      <button type="button" class="btn btn-danger" id="modalBtnRandom">
          Click for Random inputs
      </button>
    </div>
  

  </body>
</html>
